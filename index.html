<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a0356ff5bf.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container__general">
      <header>
       <div class="logo">
        <img src="./images/logo.svg" alt="Huddle logo">
       </div>
      </header>
      <div class="content__container">
         <div class="mockup">
          <img src="./images/illustration-mockups.svg" alt="Huddle illustration mockup">
          </div>
         <div class="container__two">
           <div class="header">
             <h2>Build The Community Your Fans Will Love</h2>
           </div>
           <div class="main__txt">
                   <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                       Create
                       connections with your users as you engage in genuine discussion.</p>
           </div>
              <button class="reg__btn">Register</button>
         </div> 
      </div> 
      <div class="social__media">
         <img class="f" src="./images/logo-facebook.svg">
         <img class="t" src="./images/logo-twitter.svg">
         <img class="i" src="./images/logo-instagram.svg">
      </div>
    
  
      
          
  
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Admir Kantic</a>.
    </p>
  </footer>
</body>
</html>
